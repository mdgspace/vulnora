services:
  flask-server:
    build:
      context: .
      dockerfile: flask-server/Dockerfile
    env_file:
      - flask-server/.env   
    ports:
      - "5001:5001"

  go-server:
    build:
      context: .
      dockerfile: go-server/Dockerfile
    ports:
      - "8080:8080"

  auth-server:
    build:
      context: .
      dockerfile: auth-server/Dockerfile
    env_file:
      - auth-server/.env   
    ports:
      - "8081:8081"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file:
      - frontend/.env
    ports:
      - "5173:5173"