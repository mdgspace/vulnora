services:
  flask-server:
    build:
      context: .
      dockerfile: flask-server/Dockerfile
      args:
        SQLMAP_TAG: "1.9.5"
    env_file:
      - flask-server/.env   
    ports:
      - "5001:5001"
    volumes:
      - ./flask-server:/app
    cap_add:
      - NET_RAW
      - NET_ADMIN
    stdin_open: true
    tty: true

  go-server:
    build:
      context: .
      dockerfile: go-server/Dockerfile
    ports:
      - "8080:8080"

  auth-server:
    build:
      context: .
      dockerfile: auth-server/Dockerfile
    env_file:
      - auth-server/.env   
    ports:
      - "8081:8081"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file:
      - frontend/.env
    ports:
      - "5173:5173"